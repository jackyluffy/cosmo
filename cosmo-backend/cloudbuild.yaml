# Simplified Cloud Build configuration for Cosmo Backend
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cosmo-docker/cosmo-api:latest'
      - '.'
    timeout: '600s'

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cosmo-docker/cosmo-api:latest'
    timeout: '300s'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cosmo-backend'
      - '--image'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cosmo-docker/cosmo-api:latest'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '100'
      - '--timeout'
      - '60'
      - '--set-env-vars'
      - 'NODE_ENV=production,PROJECT_ID=$PROJECT_ID,FIREBASE_PROJECT_ID=cosmo-production-473621,GOOGLE_APPLICATION_CREDENTIALS=cosmo-firebase-key-production.json,GCLOUD_STORAGE_BUCKET=cosmo-production-473621-photos,JWT_SECRET=gMJhRKGurkCm3s2HhasQ4kKFEc+0f/L+8pYNA1K56oHIeAKhHtyHbsiRi39tXvzBVeSk8HxTxiNw0S7aPlbGhA==,GOOGLE_CLIENT_ID=691853413697-9keo426hbtj6e469cravkt04dtq5b07t.apps.googleusercontent.com,GOOGLE_IOS_CLIENT_ID=691853413697-d3r6po74rsm6ak7vdfk51a764lnk9udv.apps.googleusercontent.com,SENDGRID_API_KEY=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,STRIPE_SECRET_KEY=sk_test_51SDbm2BIocmIX82U3c22wrm7q7BStYJgZGLynCsTiAPLAiY8bksJAqFZA199hoaoypHA0T3eYVmm8ne6i3d5PDvF00KM1mHwLm'
    timeout: '300s'

# Build configuration options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build
timeout: '1200s'

# Tags for filtering builds
tags:
  - 'cosmo-backend'
  - 'cloud-run'